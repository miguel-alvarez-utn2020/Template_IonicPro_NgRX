<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'REGISTER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1> {{ 'REGISTER' | translate }} </h1>

  <ion-button (click)="changeLang(Language.EN)"> {{ 'ENGLISH' | translate }} </ion-button>
  <ion-button (click)="changeLang(Language.ES)"> {{ 'SPANISH' | translate }} </ion-button>

  <ion-button (click)="goToLogin()"> go to login </ion-button>
</ion-content>
